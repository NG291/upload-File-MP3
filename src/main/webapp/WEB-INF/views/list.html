<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Title</title>
</head>
<body>
<h3>Song Management</h3>
<p>
    <a th:href="@{/songs/create}">
        Add new product
    </a>
</p>
<table id="songs">
    <thead>
    <tr>
        <th>Name</th>
        <th>Singer</th>
        <th>Category</th>
        <th>Path</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="song : ${songs}">
        <td th:text="${song.name}"></td>
        <td th:text="${song.singer}"></td>
        <td th:text="${song.category}"></td>
        <td>
            <audio controls>
                <source th:src="@{'/image/' + ${song.path}}" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
